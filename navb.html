<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navb.css">
    <title>Navbar</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
                <div class="logo">
                    <img src="./image/union logo.png" alt="logo">
                </div>
                <input type="checkbox" id="check-toggle" class="check-toggle">
                <label for="check-toggle" class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                <div class="navlinks">
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Services</li>
                        <li>Why Us</li>
                    </ul>
                </div>
                <div class="cta">
                    <a href="#"><button>Let's Chat</button></a>
                </div>
            </div>
            <div class="body">
            <h1>This is my first website</h1>
            <button id="changeBtn">Click Me</button>
            <p id="message"></p>
            </div>
    </div>
    <script src="navb.js">
        document.getElementById("changeBtn").addEventListener("click", function(){
            document.getElementById("message").textContent="Hello! You clicked the button";
        });
    </script>
</body>
</html>
